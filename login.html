<html lang="en">
<head>

    <!-- Bootstrap5 css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom css  -->

    <!-- Material design font icons -->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <title>Login</title>
</head>
<body>
    <div class="form-container">
        <p>
            <img src="assests/logo.svg" alt="" class="img-fluid">
        </p>
        <form action="" method="post">
            <input type="email" name="" id="" required placeholder="Enter your Email..." class="lineEdit" />
            <input type="password" name="" id="" required placeholder="Enter your Password..." class="lineEdit" />
            <input type="submit" value="Login" class="login-btn" />
        </form>
        <p class="figure-caption">Don't have an account? <a href="./signup.html" class="link">Create new one</a> </p>
    </div>
